<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Recipes</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Recipes</h2></div>
  <div class = "m-2">
    <a class = "h3" th:href = "@{/recipes/new}">Add New Recipe</a>
    <table class = "table table-bordered">
      <thead class = "thead-dark">
      <tr>
        <th>ID</th>
        <th>Recipe Name</th>
        <th>Instructions</th>
        <th>Ingredients List</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each = "recipe : ${listRecipes}">
        <tr>
          <td>[[${recipe.recipeId}]]</td>
          <td>[[${recipe.recipeName}]]</td>
          <td>[[${recipe.ingredientsList}]]</td>
          <td>[[${recipe.instructions}]]</td>
          <td>
            <a class = "h4 mr-3" th:href = "@{'/recipes/edit/' + ${recipe.recipeId}}">Edit</a>
            <a class = "h4" th:href = "@{'/recipes/delete/' + ${recipe.recipeId}}">Delete</a>

          </td>
        </tr>
      </th:block>


      </tbody>

    </table>
  </div>
</div>
</body>
</html>
